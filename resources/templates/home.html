{% extends "base.html" %}

{% block content %}

<div class="">Page {{ page-num }}</div>
<div>{% if prev? %}<a href="/?page-num={{ prev-page }}">Prev Page</a>{% endif %}</div>
<div>{% if next? %}<a href="/?page-num={{ next-page }}">Next Page</a>{% endif %}</div>
<div class="portfolio col-2 gutter ">

    {% for data in paintings %}

    <a href="/detail/{{data.id}}">

        <div class="portfolio-item cat1 cat3 ">
            <div class="thumb">
                <img src={{ data.tiles }} alt="">
                <div class="portfolio-hover">
                    <div class="portfolio-description">
                        <h4> {{ data.name }}</h4>
                        <p> {{ data.title }}
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </a>
    {% endfor %}

</div>

{% endblock %}
